<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditScheduleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditScheduleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{scheduleController.selected.id}" title="#{bundle.EditScheduleTitle_id}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditScheduleLabel_endDate}" for="endDate" />
                    <h:inputText id="endDate" value="#{scheduleController.selected.endDate}" title="#{bundle.EditScheduleTitle_endDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditScheduleLabel_name}" for="name" />
                    <h:inputText id="name" value="#{scheduleController.selected.name}" title="#{bundle.EditScheduleTitle_name}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditScheduleLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{scheduleController.selected.startDate}" title="#{bundle.EditScheduleTitle_startDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{scheduleController.update}" value="#{bundle.EditScheduleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditScheduleViewLink}"/>
                <br />
                <h:commandLink action="#{scheduleController.prepareList}" value="#{bundle.EditScheduleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditScheduleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
