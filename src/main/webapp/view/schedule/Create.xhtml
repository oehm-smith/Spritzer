<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateScheduleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateScheduleLabel_name}" for="name" />
                    <h:inputText id="name" value="#{scheduleController.selected.name}" title="#{bundle.Schedule_Name}" required="true" requiredMessage="#{bundle.CreateScheduleRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.Schedule_StartDate}" for="startDate" /> 
                    <h:inputText id="startDate" value="#{scheduleController.selected.startDate}" title="#{bundle.Schedule_StartDate}" > 
                        <f:convertDateTime pattern="dd/MM/yyyy" /> 
                    </h:inputText> 
                    <h:outputLabel value="#{bundle.Schedule_EndDate}" for="endDate" /> 
                    <h:inputText id="endDate" value="#{scheduleController.selected.endDate}" title="#{bundle.Schedule_EndDate}" > 
                        <f:convertDateTime pattern="dd/MM/yyyy" /> 
                    </h:inputText>
                </h:panelGrid>
                <br />
                <p:commandButton actionListener="#{scheduleController.create}" value="#{bundle.CreateScheduleSaveLink}" update="messagePanel"/>
                <br />
                <h:commandLink action="#{scheduleController.list}" value="#{bundle.ScheduleList}" immediate="true"/>
                <br />
                <h:link outcome="/index" value="#{bundle.SpritzerTop}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
