<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ApplicationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:commandLink action="#{database.loadTestData}"  value="Load development database" rendered="#{! database.alreadyLoaded}"/>
                <h:panelGrid columns="2" rendered="#{database.alreadyLoaded}">
                    <h:outputLabel value="#{bundle.Gardens}" for="gardens" />
                    <h:selectOneMenu id="gardens" value="#{gardenController.selected}">
                        <f:selectItems value="#{gardenController.gardens}" />
                        <f:converter converterId="GardenConverter"/>
                        <f:ajax render="SprinklersetUI"/>
                    </h:selectOneMenu>
                    <h:panelGroup id="SprinklersetUI">
                        <h:outputLabel value="#{bundle.SprinklerSets}" for="sprinklerSetlist" />
                        <h:selectOneListbox id="sprinklerSetlist" value="#{sprinklersetController.selected}" >
                            <f:selectItems value="#{sprinklersetController.sprinklerSet}"/>
                            <f:converter converterId="SprinklerSetConverter"/>
                            <f:ajax listener="#{sprinklerSetController.selectedChangedAjax}"/>
                        </h:selectOneListbox>
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
